<ion-header [translucent]="true" color = 'primary'>
  <ion-toolbar color = 'primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Report Attacks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  id= "subtitle" size = "6">
        <strong>Daily Records</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Today: </ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="curDate" ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-row class="ion-align-items-center">
        <ion-col col-6>
          <div style="padding-left: 20px; padding-right: 20px;">Time</div>
        </ion-col>
        <ion-col col-6>
          <div style="padding-left: 20px; padding-right: 20px;">Location</div>
        </ion-col>
        <ion-col col-6 style="padding-left: 20px;padding-right: 20px;">
          <div style="padding-left: 25px; padding-right: 25px;">Severity</div>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let record of records">
        <ion-item>
          <ion-row class="ion-align-items-center">
            <ion-col col-6>
              <div style="padding-left: 20px; padding-right: 20px;">{{record.time}}</div>
            </ion-col>
            <ion-col col-6>
              <div style="padding-left: 20px; padding-right: 20px;"> {{record.location}}</div>
            </ion-col>
            <ion-col  col-6 style="padding-left: 20px;padding-right: 20px;">
              <div style="padding-left: 25px; padding-right: 25px;">{{record.severity}} out of 5</div>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click) = "onClickEdit()">Edit</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button [routerLink]="['/reportform']" expand="block">Report New Attack</ion-button>
  </ion-grid>
</ion-content>
