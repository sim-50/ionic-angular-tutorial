<ion-header [translucent]="true" color = 'primary'>
  <ion-toolbar color = 'primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Weekly Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header></ion-list-header>
  <ion-card class="chart-card">
    <ion-card-header>
      <ion-card-subtitle>Number of Attacks per day for</ion-card-subtitle>
      <ion-card-title>Raynaud Symptom</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
